    </div>
</div>
<script>

//	Table Accordion!
$(function() {
	var $list = $('.list');
	$list.find("tbody>tr").not('.accordion').hide();
	$list.find("#p1.accordion").click(function(){
		$(this).siblings().fadeToggle(500);
		if ($(this).siblings().hasClass('accordion-expanded')) {
			$(this).siblings().removeClass('accordion-expanded');
			$(this).siblings().removeClass('active');
			$(this).siblings().fadeOut(500);
		}
		else{
			$(this).siblings().addClass('accordion-expanded');
			$(this).siblings().addClass('active');
			$(this).siblings().fadeTo("fast", 1);
		};
		if ($list.find('.accordion-expanded').length == 0) {
			$list.find('.accordion').css("opacity", 1);
		}
		else{
			$list.find('.accordion').not('.accordion-expanded').css("opacity", 0.33);
		};
	});
});

//	Float that shit
jQuery("table.table").floatThead();
jQuery('.floatThead-wrapper').style('top', '50px')


$('table').floatThead({
  useAbsolutePositioning: false,
  scrollingTop: 50,

});
</script>
